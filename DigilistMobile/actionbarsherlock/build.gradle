apply plugin: 'android-library'
android {
    compileSdkVersion 14
    buildToolsVersion '19.1.0'
    sourceSets {
        main {
            manifest.srcFile 'AndroidManifest.xml'
            java.srcDirs = ['src']
            res.srcDirs = ['res']
        }
    }
    defaultConfig {}
    productFlavors {
    }
    buildTypes {
    }
}

dependencies {
    compile files('libs/android-support-v4.jar')
}